{{ define "main" }}
<div class="container mt-5">
  <h1>{{ .Title }}</h1>
  <br>
  <div class="row">
    {{ range .Pages }}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <img class="card-img-top" src="{{ .Params.image }}" alt="{{ .Title }}">
        <div class="card-body">
          <h5 class="card-title">{{ .Title }}</h5>
          <p class="card-text">{{ .Summary | truncate 200 "..." }}</p>
          <a href="{{ .RelPermalink }}" class="btn btn-dark">Continua a leggere</a>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
