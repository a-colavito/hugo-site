<!DOCTYPE html>
<html lang="it">
{{ partial "head.html" . }}

<body class="min-h-screen flex flex-col {{ if .Site.Params.theme }}dark{{ else }}light{{ end }}">
<!-- Navbar -->
{{ partial "nav.html" . }}

<!-- Main content -->
<main role="main" class="flex-grow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    {{ block "main" . }}{{ end }}
  </div>
</main>

<!-- Footer -->
{{ partial "footer.html" . }}
</body>
</html>
